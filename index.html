<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="container py-5">
        <div class="row">
          <div class="col-md-8 col-xs-12">
            <h2>Budget Calculator</h2>
            <p>Input your household details to calculate the average budget.</p>
            <section class="calculate-section">
              <div class="item">
                <div class="number-bg">
                  <h5>1</h5>
                </div>
                <div class="item-params">
                  <label for="" class="item-params1">Income</label>
                  <input type="text" class="input1" />
                </div>
              </div>
              <div class="item">
                <div class="number-bg">
                  <h5>2</h5>
                </div>
                <div class="item-params">
                  <label for="" class="item-params2">Age</label>
                  <input type="text" class="input1" />
                </div>
              </div>
              <div class="item">
                <div class="number-bg">
                  <h5>3</h5>
                </div>
                <div class="item-params">
                  <label for="" class="item-params1">Gender</label>
                  <input type="text" class="input1" />
                </div>
              </div>
              <div class="item">
                <div class="number-bg">
                  <h5>4</h5>
                </div>
                <div class="item-params">
                  <label for="" class="item-params4">Marital Status</label>
                  <input type="text" class="input1" />
                </div>
              </div>
              <div class="item">
                <div class="number-bg">
                  <h5>5</h5>
                </div>
                <div class="item-params">
                  <label for="" class="item-params5">Number of Dependencies</label>
                  <input type="text" class="input1" />
                </div>
              </div>
              <div class="d-flex justify-content-evenly">
                  <button class="btn-calc">Calculate</button>
                  <button class="btn-reset">Reset</button>

              </div>
            </section>
            <section class="mt-5">
              <h2>Calculated Results:</h2>
              <p>
                No data has been calculated. Calulate to get results!
              </p>
            </section>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
